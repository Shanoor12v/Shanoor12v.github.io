<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shanoor Verma | Software Engineer & ML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --accent: #8b5cf6;
      --accent2: #22d3ee;
      --text: #f9fafb;
      --muted: #9ca3af;
      --card: #0f172a;
      --border: rgba(148, 163, 184, 0.3);
      --radius-xl: 24px;
      --radius-lg: 18px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.75);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2933 0, #020617 40%, #020617 100%);
      color: var(--text);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navbar */
    .nav {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(2,6,23,0.95), rgba(2,6,23,0.4));
      border-bottom: 1px solid rgba(148,163,184,0.2);
    }

    .nav-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0.9rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .nav-logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 0, #f97316, #a855f7 45%, #0ea5e9 100%);
      box-shadow: 0 0 30px rgba(129, 140, 248, 0.6);
    }

    .nav-title {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .nav-subtitle {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 2px;
      color: var(--muted);
      transition: color 0.2s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #8b5cf6, #22d3ee);
      border-radius: 999px;
      transition: width 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--text);
    }
